<h1>Check for bind</h1>
<form>
    <h2>Title</h2>
    <input type="text" ng-model="events.title" /><br /><br />

    <h3>Locations</h3>
    <ul>
        <li ng-repeat="location in events.locations"><input type="text" ng-model="location" /></li>
    </ul>

    <h3>Dates</h3>
    <ul>
        <li ng-repeat="date in events.dates"><input type="text"  ng-model="date" /></li>
    </ul>
</form>
